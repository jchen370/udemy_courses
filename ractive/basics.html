<!DOCTYPE html>
<html>
    <head>
        <title>Ractive Basic Syntax</title>
    </head>
    <body>
        <div id="app"></div>

        <script id="template" type="text/ractive">
            <h1 style="color: {{color}}; font-size:{{size}}">{{greeting}} {{name}}!!!</h1>
        </script>

        <script src="https://cdn.jsdelivr.net/npm/ractive"></script>
    
        <script>
            var ractive = new Ractive({
                el: "#app",
                template: "#template",
                data:{
                    greeting:"Hi",
                    name: "Jess",
                    color: "red",
                    size:"60px"
                }
            });


            ractive.set({
                name: "People",
                color: "blue"
            });
        </script>
    </body>
</html>
